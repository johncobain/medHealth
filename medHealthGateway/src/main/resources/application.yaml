spring:
  application:
    name: medHealthGateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: medHealthAPI-root
          uri: lb://MEDHEALTH
          predicates:
            - Path=/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

server:
  port: 8080
  tomcat:
    remoteip:
      internal-proxies: '.*'